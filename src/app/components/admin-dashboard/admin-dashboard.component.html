<div class="dashboard-container">
  <h2 class="greeting"><i class="fa-solid fa-hand-holding-heart"></i>  Hello, Admin {{ adminName }}</h2>

  <div class="card-grid">
    <div class="dashboard-card" (click)="navigateTo('employee-list')">
      <i class="fa-solid fa-person"></i>
      <h3>Employee List</h3>
      <p>View all employees</p>
    </div>

    <div class="dashboard-card" (click)="navigateTo('employee-form')">
      <i class="fa-solid fa-user-plus"></i>
      <h3>Add Employee</h3>
      <p>Create new employee records</p>
    </div>

    <div class="dashboard-card" (click)="navigateTo('attendance-tracking')">
      <i class="fa-solid fa-chart-simple"></i>
      <h3>Attendance Tracking</h3>
      <p>Monitor attendance status</p>
    </div>
  </div>
</div>
