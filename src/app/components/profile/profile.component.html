<div class="profile-wrapper">
  <aside class="sidebar">
    <h2>User Profile</h2>
    <ul>
      <li class="active"><i class="icon"></i> User Info</li>
<li routerLink="/check-in-history" routerLinkActive="active-link">
  <i class="icon"></i> Attendance History
</li>
    </ul>
    <a class="logout"><i class="icon">â†©</i> Log out</a>
  </aside>

  <section class="profile-content">
    <div class="profile-header">
      <img class="avatar" [src]="employee.imageUrl" alt="Profile Image" />
      <div class="profile-name">
        <h3>{{ employee.firstName }} {{ employee.lastName }}</h3>
        <p class="role">{{ employee.role }}</p>
      </div>
    </div>

    <form class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [value]="employee.firstName" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [value]="employee.lastName" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [value]="employee.email" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" [value]="employee.phoneNumber" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>National ID</label>
          <input type="text" [value]="employee.nationalId" />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" [value]="employee.age" />
        </div>
      </div>

      <button type="button" class="save-btn">Save Changes</button>
    </form>
  <app-signature
  [signatureUrl]="employee.signatureUrl"
  (signatureChanged)="onSignatureChanged($event)">
</app-signature>
  </section>
</div>
