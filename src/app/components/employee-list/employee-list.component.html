<div class="employee-list-container">
  <h2><i class="fa-solid fa-user"></i> Employee List</h2>

  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Search employees</mat-label>
    <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Filter by any field" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let employee">{{ employee.age }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let employee">{{ employee.phoneNumber }}</td>
    </ng-container>

    <!-- National ID Column -->
    <ng-container matColumnDef="nationalId">
      <th mat-header-cell *matHeaderCellDef>National ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.nationalId }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button (click)="editEmployee(employee.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="totalCount"
    (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>

  <p *ngIf="error" class="error">{{ error }}</p>
</div>
